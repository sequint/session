<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session - Preferences</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    <nav class="navbar navbar-light fixed-top navbar-custom">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Session</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sessions.html">Sessions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./preferences.html">Preferences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contant.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    <section class="row preferences-page-title">
      <div class="col-12">
        <h1 class="text-center preferences-title">Preferences</h1>
      </div>
    </section>

    <section class="row session-search-container">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="input-group">
          <a href="./set-preferences.html">Set Your Preferences</a>
        </div>
      </div>
      <div class="col-4"></div>
    </section>

    <section class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-6 card preferences-content-container">
        <div class="card-body">
          <div class="preferences-table">

            <div class="preferences-table-col">
              <div class="preferences-table-row">
                Dispay User's Wave Height
              </div>
              <div class="preferences-table-row">
                Dispay User's Water Temp
              </div>
              <div class="preferences-table-row">
                Dispay User's Price Range
              </div>
              <div class="preferences-table-row">
                Dispay User's Food Type
              </div>
            </div>

            <div class="preferences-table-col">
              <div class="preferences-table-row">
                <div class="slidecontainer">
                  1
                </div>
              </div>
              <div class="preferences-table-row">
                <div class="slidecontainer">
                  2
                </div>
              </div>
              <div class="preferences-table-row">
                <div class="slidecontainer">
                  3
                </div>
              </div>
              <div class="preferences-table-row">
                4
              </div>

            </div>
          </div>
          </div>
