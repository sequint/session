<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session - Sessions</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./assets/css/sessions-style.css">
</head>

<body>

  <div class="container">

    <img class="background-img"
      src="https://cdn.discordapp.com/attachments/878701472961949727/879429555348197417/wave_pic.jpg" alt="wave">

    <div class="toggle-btn-container">
      <i class="big bars icon sidebar-toggler" id="sidebar-toggler"></i>
    </div>
    <div class="ui left demo vertical inverted sidebar labeled icon menu sidebar-custom" id="sidebar">
      <a class="item" href="index.html">
        <i class="home icon"></i>
        Home
      </a>
      <a class="item" href="sessions.html">
        <i class="map marker alternate icon"></i>
        Sessions
      </a>
      <a class="item" href="preferences.html">
        <i class="thumbs up icon"></i>
        Preferences
      </a>
      <a class="item" href="contant.html">
        <i class="quote left icon"></i>
        Contact Us
      </a>
    </div>

    <section class="ui three column stackable grid container session-page-title">
      <div class="row">
        <div class="three wide column"></div>
        <div class="ten wide column">
          <h1 class="sessions-title">Sessions</h1>
        </div>
        <div class="three wide column">
          <button class="fav-hist-toggle" id="fav-hist-toggle">Favorite Sessions</button>
        </div>
      </div>
    </section>

    <section class="ui three column stackable grid container session-search-container">
      <div class="row">
        <div class="three wide column"></div>
        <div class="ten wide column">
          <div class="search-area">
            <input type="text" class="location-input" id="location-input" placeholder="Enter city or zip code">
            <button class="search-btn" type="button" id="search-btn">Search</button>
          </div>
        </div>
        <div class="three wide column"></div>
      </div>
    </section>

    <section class="ui three column grid sessions-display" id="sessions-display"></section>

    <h4 class="ui horizontal divider header sessions-divider" id="sessions-divider">
      <i class="history icon"></i>
      History
    </h4>

    <section class="ui three column grid">
      <div class="row">
      <div class="three wide column"></div>
      <div class="ten wide column session-message" id="session-message">
        <div class="ui very padded segment" id="sessions-main-display"></div>
      </div>
      <div class="three wide column"></div>
    </div>
    </section>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script> -->
  <script src="./assets/js/sessions-script.js"></script>
</body>

</html>
