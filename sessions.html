<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session - Sessions</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/index-style.css">
  <link rel="stylesheet" href="./assets/css/sessions-style.css">
</head>

<body>

  <div class="container-fluid p-0">

    <img class="background-img"
      src="https://cdn.discordapp.com/attachments/878701472961949727/879429555348197417/wave_pic.jpg" alt="wave">

    <nav class="navbar navbar-light p-0 fixed-top navbar-custom">
      <div class="container-fluid p-0">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Session</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sessions.html">Sessions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./preferences.html">Preferences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contant.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section class="ui three column grid session-page-title">
      <div class="row">
        <div class="column"></div>
        <div class="column">
          <h1 class="text-center sessions-title">Sessions</h1>
        </div>
        <div class="column">
          <button class="favorite-button">Favorite Sessions</button>
        </div>
      </div>
    </section>

    <section class="row session-search-container">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="input-group mb-3 text-center search-area">
          <input type="text" class="form-control" placeholder="Enter city or zip code">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </section>

    <section class="row sessions-display" id="sessions-display"></section>

    <h4 class="ui horizontal divider header sessions-divider">
      <i class="history icon"></i>
      History
    </h4>

    <section class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-6 card content-container">
        <div class="card-body text-center session-history" id="session-history">
         <p class="no-history-message">You don't have any sessions recorded yet.</p>
         <p class="no-history-message message-2">Use our sessions finder above and get out there and surf!</p> 
        </div>
      </div>
      <div class="col-sm-2"></div>
    </section>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
